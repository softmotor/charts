---
{{- template "common.deployment" (list . "alerta.deployment")}}
{{- define "alerta.deployment" }}
spec:
  replicas: {{ .Values.replicaCount }}
  containers: - {{ template "common.container" (list . "alerta.deployment.containers") }}
{{- end }}
{{- define "alerta.deployment.containers" }}
ports:
- name: http
  containerPort: 8080
  protocol: TCP
livenessProbe:
  httpGet:
    path: "/"
    port: 8080
  initialDelaySeconds: 15
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 10
readinessProbe:
  httpGet:
    path: "/"
    port: 8080
  initialDelaySeconds: 15
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
env:
  {{ if .Values.config.database.setupPostgresql }}
  # XXX
  - {{ template "common.envvar.value" (list "DATABASE_URL" .Values.config.database.url) }}
  {{ else if .Values.config.database.setupMongodb }}
  # XXX
  - {{ template "common.envvar.value" (list "DATABASE_URL" .Values.config.database.url) }}
  {{ else }}
  - {{ template "common.envvar.value" (list "DATABASE_URL" .Values.config.database.url) }}
  {{ end }}
  {{ if .Values.config.database.name }}
  - {{ template "common.envvar.value" (list "DATABASE_NAME" .Values.config.database.name) }}
  {{ end }}
  - {{ template "common.envvar.value" (list "BASE_URL" .Values.config.baseUrl) }}
  - {{ template "common.envvar.value" (list "DEBUG" .Values.config.debug) }}
  - {{ template "common.envvar.value" (list "AUTH_REQUIRED" .Values.config.authRequired) }}
  - {{ template "common.envvar.value" (list "CUSTOMER_VIEWS" .Values.config.customerViews) }}
  - {{ template "common.envvar.value" (list "PLUGINS" .Values.config.customerViews) }}
  - {{ template "common.envvar.secret" (list "SECRET_KEY" (include "common.fullname" .) "SecretKey") }}
  - key: "PLUGINS"
    value: {{ range $index, $plugin := .Values.config.enablePlugins }}{{- if $index}},{{- end }}{{ $plugin }}{{- end }}
  - key: "INSTALL_PLUGINS"
    value: {{ range $index, $plugin := .Values.config.installPlugins }}{{- if $index}},{{- end }}{{ $plugin }}{{- end }}
  {{ if .Values.config.adminUsers }}
  - key: "adminUsers"
    value: {{ range $index, $user := .Values.config.adminUsers }}{{- if $index}},{{- end }}{{ $user }}{{- end }}
  {{ end }}
  - {{ template "common.envvar.secret" (list "ADMIN_KEY" (include "common.fullname" .) "adminKey") }}
  - {{ template "common.envvar.secret" (list "ADMIN_PASSWORD" (include "common.fullname" .) "adminPassword") }}
  {{ if .Values.config.oauth2 }}
  - {{ template "common.envvar.value" (list "OAUTH2_CLIENT_ID" .Values.config.oauth2.clientId) }}
  - {{ template "common.envvar.secret" (list "OAUTH2_CLIENT_SECRET" (include "common.fullname" .) "oauth2ClientSecret") }}
  {{ if .Values.config.oauth2.allowedEmailDomains }}
  - {{ template "common.envvar.value" (list "ALLOWED_EMAIL_DOMAINS" .Values.config.oauth2.allowedEmailDomains) }}
  {{ end }}
  {{ end }}
  {{ if .Values.config.smtp }}
  - {{ template "common.envvar.value" (list "MAIL_FROM" .Values.config.smtp.from) }}
  - {{ template "common.envvar.secret" (list "SMTP_PASSWORD" (include "common.fullname" .) "smtpPassword") }}
  {{ end }}
  {{ if .Values.config.keycloak }}
    - {{ template "common.envvar.value" (list "KEYCLOAK_URL" .Values.config.keycloak.url) }}
    - {{ template "common.envvar.value" (list "KEYCLOAK_REALM" .Values.config.keycloak.realm) }}
    - {{ template "common.envvar.value" (list "ALLOWED_KEYCLOAK_ROLES" .Values.config.keycloak.allowedRoles) }}
    - {{ template "common.envvar.value" (list "CORS_ORIGINS" .Values.config.keycloak.corsOrigins) }}
  {{ end }}
  {{ if .Values.config.github }}
    - {{ template "common.envvar.value" (list "GITHUB_URL" .Values.config.github.url) }}
    - {{ template "common.envvar.value" (list "ALLOWED_GITHUB_ORGS" .Values.config.github.orgs) }}
  {{ end }}
  {{ if .Values.config.gitlab }}
    - {{ template "common.envvar.value" (list "GITLAB_URL" .Values.config.gitlab.url) }}
    - {{ template "common.envvar.value" (list "ALLOWED_GITLAB_GROUPS" .Values.config.gitlab.groups) }}
  {{ end }}
{{- end }}
