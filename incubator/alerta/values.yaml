config:
  debug:  false
  baseUrl: "/api"
  customerViews: false
  enablePlugins:
    - "reject"
    - "blackout"
    - "normalise"
    - "enhance"
  installPlugins:
    - "reject"
    - "blackout"
    - "normalise"
    - "enhance"
  # adminUsers:
  #  - "admin@example.com"
  # adminPassword: "changeme"
  # adminKey: "12345"
  # secretKey: ""
  authRequired: false
  ## Configure github settings
  # github:
  #   url: ""
  #   orgs: ""
  # gitlab:
  #   url: ""
  #   groups: ""
  database:
    setupPostresql: true
    setupMongodb: false
    url:
    # Override the database name in the connection string
    name:
