  #   from: ""
  #   password: ""
  # oauth2:
  #   clientId: ""
  #   clientSecret: ""
  #   allowedEmailDomains: ""
  # keycloak:
  #   url: ""
  #   realm: ""
  #   allowedRoles: ""
  #   corsOrigins: ""
image:
  repository: "alerta/alerta-web"
  tag: "5.2.5"
  pullPolicy: "IfNotPresent"

ingress:
  enable: false
  annotations: {}
  path: "/"

replicaCount: 1

service:
  type: "ClusterIP"
  port: 80

resources: {}
